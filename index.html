<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crane Weight Calculations</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Crane Weight Calculations</h1>
    <p><<strong>Fill All Dimensions in mm</strong>></p>
    <div class="beams">
      <form action="/" method="post">
        <label for="span">Enter Span</label>
        <input type="text" name="span" >
        <label for="height">Enter Height</label>
        <input type="text" name="height" >
        <label for="width">Enter Width</label>
        <input type="text" name="width" ><br>
        <label for="">Side Plate size</label>
        <input type="text" name="sidePlate" value="">
        <label for="">Top Plate</label>
        <input type="text" name="topPlate" value="">
        <label for="">Bottom Plate</label>
        <input type="text" name="bottomPlate" value=""><br>
        <label for="">No. of Beams</label>
        <input type="text" name="noOfBeams" value="">
        <button type="submit" name="button">Go</button>
      </form>

    </div>
  </body>
</html>
